<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contato</title>
</head>
<body>
    <fieldset>
        <legend>Entre em Contato</legend>
        <div>
            <Strong>Assunto:</Strong>
            <select name="Assunto" id="">
                <option value="valor1">Trabalhe Conosco</option>
                <option value="valor2">FAQ</option>
                <option value="valor3">Reclamações</option>
            </select>
        </div>
        <div>
            <strong>Nome Completo:</strong>
            <input type="text">
        </div>
        <div>
            <strong>Email:</strong>
            <input type="email">
        </div>
        <div>
            <strong>Menssagem:</strong><br>
            <textarea name="Menssagem" id="" cols="30" rows="10">Nos envie uma menssagem...</textarea>
        </div>
        <div>
           <input type="checkbox" name="" id="">Deseja Receber Mais informações?
           <input type="file" name="" id="">

        </div>
        
        <div>
             <input type="submit" name="" id="">
        </div>


    </fieldset>
</body>
</html>
